<script>
	window.onload = function() {
		$.ajax({
			type: "get",
			dataType: "json",
			url: '../JSPI_TOKEN/return.php',
			data: {
				pageUrl: location.href.split('#')[0]
			},
			timeout: 5000,
			success: function(res) {
				console.log(res);
				wx.config({
					appId: res.appId, // 必填，企业号的唯一标识，此处填写企业号corpid
					timestamp: res.timestamp, // 必填，生成签名的时间戳
					nonceStr: res.nonceStr, // 必填，生成签名的随机串
					signature: res.signature, // 必填，签名，见附录1
					jsApiList: [
						'onMenuShareTimeline',
						'onMenuShareAppMessage',
						"onMenuShareQQ",
						"openLocation",
						"uploadImage",
						"chooseImage",
						"getLocation",
						"startRecord",
						"stopRecord",
						"onVoiceRecordEnd",
						"playVoice",
						"pauseVoice",
						"stopVoice",
						"onVoicePlayEnd",
						"uploadVoice",
						"downloadVoice",
					] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
			}
		});

		//微信分享
		wx.ready(function() {
			//聊天分享链接名片
			wx.onMenuShareAppMessage({
				title: '带你穿越西安 发现美好', // 分享标题
				desc: '留下你爱西安的美好瞬间!', // 分享描述
				link: window.location.href, // 分享链接
				imgUrl: 'www.xahearty.com/posteee/dist/iamges/8.png', // 分享图标
				type: '', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function() {
					vm.shareAdd();
				},
				cancel: function() {
					// 用户取消分享后执行的回调函数
				}
			});
			//朋友圈分享链接
			wx.onMenuShareTimeline({
				title: '带你穿越西安 发现美好', // 分享标题
				link: window.location.href, // 分享链接
				imgUrl: 'www.xahearty.com/posteee/dist/iamges/8.png', // 分享图标
				success: function() {
					// 用户确认分享后执行的回调函数
					vm.shareAdd();
				},
				cancel: function() {
					// 用户取消分享后执行的回调函数
				}
			});
			document.getElementById("dj").play();
		}); //所有和微信有关的操作都放到 function wxhasready(){}

	}
</script>
