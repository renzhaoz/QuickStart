<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>数据交互</title>
	</head>
	<body>
		<div id="data">
			<button @click="get()">按钮</button>
		</div>
	</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.common.js"></script>
<script>

	//vue resource数据请求
	//跨域
	new Vue({
		el:'#data',
		data:{},
		methods:{
			get:function(){
				this.$http.jsonp('https://sug.so.360.cn/suggest',{
						word:'a'
					}).then(function(infor){
						console.log(infor.data)
					},function(){
						alert("失败")
					});
			}
		}
	});
</script>
