<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Dom操作</title>
	</head>

	<body>
		<div id="app">
			<h3>moBit将为你服务:</h3>
			<hr />
			<input type="text" v-model="question"/>
			<p v-bind:style="style1">{{answer}}</p>
		</div>			
	</body>
</html>
<script src="../Vue2.5.2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
		<script type="text/javascript">     
		    var vm = new Vue( {  
		        el: '#app',  
		        data: {  
		        	style1:{
		        		fontSize:"12px",
		        		color:"blue",
		        		lineHeight:"18px"
		        	},
		        	question:'',
		        	answer:'请输入你想要问的问题吧!'
		        },
		        watch:{
		        	question:function(res){
		        		console.log(res);
		        		this.answer="请稍等...";
		        		this.getAnswer();
		        	}
		        },
		        methods:{
		        	getAnswer:_.debounce(function(){
		        		this.answer="Sorry my dear,I real don't know,change other one thanks!"
		        	},600)
		        	
		        }
		    });
		</script>
