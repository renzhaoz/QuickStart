<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>动态组件</title>
	</head>
	<body>
		<div id="zujian">
			<input @click="a='aaa'" type="button" value="显示列表1" />
			<input @click="a='bbb'" type="button" value="显示列表2" />
			<component :is="a"></component>
		</div>
	</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
var vm = new Vue({
		el: '#zujian',
		data:{
			//a默认是aaa
			a:"aaa"
		},
		components:{
			'aaa':{
				template:"<h2>你这是造反!</h2>"
			},
			'bbb':{
				template:"<h2>不知道你想干啥</h2>"
			}
		}
	});
</script>
