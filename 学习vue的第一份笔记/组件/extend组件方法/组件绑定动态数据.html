<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
	</head>
	<body>
		<div id="zujian">
			<aaa></aaa>	
		</div>
	</body>

</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	//组件(extend 拓展)
	var Aaa=Vue.extend({
		data(){
			return {
				msg:"hello word"
			};
		},
			template:"<h2>{{msg}}</h2>"
//			msg必须是一个函数必须返回一个对象
		
	});
	Vue.component("aaa",Aaa);
//	Vue.component("aaa",{
//		template:"<span>{{msg}}</span>" 
//	})
	var vm = new Vue({
		el: '#zujian'
	});
</script>
