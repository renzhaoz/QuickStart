<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
	</head>
	<body>
		<div id="zujian">
			<aaa></aaa>	
		</div>
	</body>

</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	//组件
	var Aaa=Vue.extend({
		template:"<h3>hello  word</h3>"
	});
	Vue.component('aaa',Aaa)
	var vm = new Vue({
		el: '#zujian'
	});
</script>
