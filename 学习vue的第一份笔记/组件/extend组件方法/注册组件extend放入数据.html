<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
	</head>
	<body>
		<div id="zujian">
			<aaa></aaa>	
		</div>
	</body>

</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	//组件
	var Aaa=Vue.extend({
		data(){
			return{ msg:'hello word'}
		},
		methods:{
			change(){
				this.msg="你是小明吗?"
			}
		},
		//这里的data msg必须在之前返回值 返回值必须是一个对象且由data函数返回
		template:"<h3 @click='change'>{{msg}}</h3>"
	});
	Vue.component('aaa',Aaa);
	var vm = new Vue({
		el: '#zujian'
	});
</script>
